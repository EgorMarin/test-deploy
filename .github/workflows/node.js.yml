name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"
      - name: Run tests
        run: |
          cd /home/ubuntu/actions-runner/_work/test-deploy/test-deploy/client
          npm run test
      - name: Install client dependecies
        run: |
          cd /home/ubuntu/actions-runner/_work/test-deploy/test-deploy/client
          npm install
      - name: Build
        run: |
          cd /home/ubuntu/actions-runner/_work/test-deploy/test-deploy/client
          npm run build
      - name: Install server dependecies
        run: |
          cd /home/ubuntu/actions-runner/_work/test-deploy/test-deploy/server
          npm install
      - name: Restart pm2
        run: sudo pm2 restart all
